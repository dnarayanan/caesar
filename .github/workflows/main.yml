name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - citest
  pull_request:
    branches:
      - citest

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Cache datasets
        uses: actions/cache@v1
        env:
          cache-name: cache-datasets
        with:
          path: ~/datasets
          key: ${{ env.cache-name }}

      - name: Download datasets
        run: |
          cd ~/datasets/
          curl -LO http://yt-project.org/data/gizmo_64.tar.gz
          tar xf gizmo_64.tar.gz

      - name: Install dependencies
        run: |
          cd ..
          python3 -m pip install --user setuptools
          python3 -m pip install --user numpy cython
          git clone https://github.com/yt-project/yt
          cd yt
          python3 -m pip install --user .
          cd ../caesar

      - name: gizmo_64
        run: |
          cd scripts/
          python3 commit_tests.py ~/datasets/gizmo_64/output/snap_N64L16_000.hdf5 ~/datasets/gizmo_64/output/snap_N64L16_135.hdf5
